<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ghi từ vựng</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/luyentap.css">
<link rel="stylesheet" href="/css/ghituvung.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/ghituvung.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 </head>
<body>
	<div th:include="/views/header/header.html"></div>
	<div id="container">
		<div id="quantity_question_correct" style="color: white; font-weight: 600"></div>
		<div id="question_word" style="height: 25vh !important"></div>
		<div style="display: flex; margin-top: .5rem">
			<button id="btn_forgot_meaning" style="cursor: pointer; border: none; background-color: transparent; color: white; font-weight: 600; font-size: 2.5vh">Quên nghĩa?</button>
			<div id="text_forgot_meaning" style="margin-left: 1rem; color: #59e8b5; font-weight: 600; font-size: 2.5vh"></div>		
		</div>
		<div id="form-answer">
			<form id="form">
				<i class="fa-solid fa-x" style="color: rgba(255, 152, 58, 1)"></i>
				<i class="fa-solid fa-check" style="color: #59e8b5"></i>
				<input type="text" placeholder="Nhập nghĩa tương ứng..." id="text_word" autocomplete="false" required>
				<button><i class="fas fa-paper-plane"></i></button>
			</form>
		</div>
		<div id="contrainer_answer_correct" class="correct">
			<i id="icon_answer_correct" class="fa-solid fa-check" style="color: #59e8b5"></i>
			<div id="answer_correct"></div>
		</div>
	</div>
	<div id="container-next-word">
		<div>
			<span>Chuyển sang từ vựng khác</span>
			<button id="btn_continue">Tiếp tục</button>
		</div>
	</div>
</body>
</html>
